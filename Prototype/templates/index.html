<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EP2C Mock — Upload</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>EP2C (Mock) — Upload a Paper</h1>
    <p class="muted">PDF only. Choose a language and complexity, then click Generate.</p>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <div class="field">
        <label for="paper">Paper (PDF)</label>
        <input id="paper" name="paper" type="file" accept="application/pdf" required>
      </div>

      <div class="field">
        <label for="language">Language</label>
        <select id="language" name="language" required>
          <option value="">-- Select --</option>
          {% for lang in languages %}
          <option value="{{ lang }}">{{ lang }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="field">
        <label for="complexity">Complexity</label>
        <select id="complexity" name="complexity" required>
          <option value="">-- Select --</option>
          {% for c in complexities %}
          <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="primary">Generate</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for message in messages %}<li>{{ message }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
