<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EP2C — Upload</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .welcome {
      max-width: 720px;
      margin: 48px auto;
      background: #0f141a;
      border: 1px solid #1e2630;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(0,0,0,.3);
    }
    .welcome h1 { margin: 0 0 8px; }
    .welcome p.muted { margin-top: 0; opacity: .8; }
    form .row { display: grid; grid-template-columns: 1fr; gap: 16px; margin-top: 16px; }
    .field label { display:block; margin-bottom: 6px; font-weight: 600; }
    .field input[type="file"],
    .field select {
      width: 100%;
      background: #0b0f14;
      border: 1px solid #263041;
      border-radius: 8px;
      padding: 10px 12px;
      color: #e5eef8;
    }
    .actions { margin-top: 20px; display:flex; gap:12px; }
    .primary {
      background: #2a74ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .ghost {
      background: transparent;
      border: 1px solid #2a74ff;
      color: #cfe0ff;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    ul.flash { margin-top:16px; padding-left: 18px; color: #ffbebe; }
  </style>
</head>
<body>
  <div class="welcome">
    <h1>EP2C — Start</h1>
    <p class="muted">Upload a paper (PDF) and choose your target language. We’ll take you to the viewer.</p>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="field">
          <label for="paper">Paper (PDF)</label>
          <input id="paper" name="paper" type="file" accept="application/pdf" required>
        </div>

        <div class="field">
          <label for="language">Language</label>
          <select id="language" name="language" required>
            <option value="">-- Select --</option>
            {% for lang in languages %}
            <option value="{{ lang }}">{{ lang }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Continue</button>
        <a class="ghost" href="/skip">Skip upload — use default paper</a>
      </div>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for message in messages %}<li>{{ message }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
